<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300">
    <section class="text-gray-600 body-font -my-8">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col items-center w-full mb-20">
                <h2 class="text-xs text-green-500 tracking-widest font-medium title-font mb-1">Personal Project</h2>
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Movie Recommendation System</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">A kdrama recommendation content-based</p>
                <br>
                <p class="text-primary"><b>{{ error }}</b></p>
            </div>
            <div class="row text-center">
                <div class="col-md-3"></div>
                <div class="col-md-6 center">
                    <form action="/" method="POST">
                        <select class="form-select" id="title" name="title" aria-label="Default select example">
                            {% for j in list_drama %}
                            <option value="{{ j }}">{{ j }}</option>
                            {% endfor %}
                        </select><br>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    {% if status == True %}
    <section class="text-gray-600 body-font" style="margin-top: -244px;">
        <div class="container px-5 py-24 mx-auto">
            <h2 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">These are the recommended movies:</h2><br>
            <div class="flex flex-wrap -m-4">
                <div class="xl:w-1/4 md:w-1/2 p-3">
                    <div class="bg-gray-100 p-6 rounded-lg">
                        <img class="h-50 rounded w-full object-cover object-center mb-6" src="{{ poster[0] }}" alt="content">
                        <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Movie Name</h3>
                        <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{ drama[0] }}</h2>
                    </div>
                </div>
                <div class="xl:w-1/4 md:w-1/2 p-3">
                    <div class="bg-gray-100 p-6 rounded-lg">
                        <img class="h-50 rounded w-full object-cover object-center mb-6" src="{{ poster[1] }}" alt="content">
                        <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Movie Name</h3>
                        <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{ drama[1] }}</h2>
                     </div>
                </div>
                <div class="xl:w-1/4 md:w-1/2 p-3">
                    <div class="bg-gray-100 p-6 rounded-lg">
                        <img class="h-50 rounded w-full object-cover object-center mb-6" src="{{ poster[2] }}" alt="content">
                        <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Movie Name</h3>
                        <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{ drama[2] }}</h2>
                    </div>
                </div>
                <div class="xl:w-1/4 md:w-1/2 p-3">
                    <div class="bg-gray-100 p-6 rounded-lg">
                        <img class="h-50 rounded w-full object-cover object-center mb-6" src="{{ poster[3] }}" alt="content">
                        <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Movie Name</h3>
                        <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{ drama[3] }}</h2>
                    </div>
                </div>
            
          </div>
        </div>
    </section>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
